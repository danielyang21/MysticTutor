  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      padding-top: 30px;
    }

    .container {
      display: flex;
      flex-direction: row;
      margin: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .filters {
      width: 20%;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .filters h2 {
      margin-bottom: 10px;
    }

    .search-section {
      flex: 1;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    padding: 16px;
    }

    .card {
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    }

    .card img {
    width: 100%;
    height: auto;
    object-fit: cover;
    }

    .card h3 {
    margin: 8px 0;
    font-size: 1.2em;
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const filter1Checkbox = document.getElementById('filter1');
      const animateWallCard = document.getElementById('lea-1-animate-wall');
  
      filter1Checkbox.addEventListener('change', function () {
        if (filter1Checkbox.checked) {
          animateWallCard.style.display = 'none'; // Hide the card
        } else {
          animateWallCard.style.display = ''; // Show the card
        }
      });
    });
