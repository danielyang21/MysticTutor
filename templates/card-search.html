<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Search Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: row;
      margin: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .filters {
      width: 20%;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .filters h2 {
      margin-bottom: 10px;
    }

    .search-section {
      flex: 1;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .card p {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Card Search Page</h1>
  </header>

  <div class="container">
    <!-- Filters Section -->
    <aside class="filters">
      <h2>Filters</h2>
      <form>
        <label>
          <input type="checkbox" name="filter1">
          Filter 1
        </label><br>
        <label>
          <input type="checkbox" name="filter2">
          Filter 2
        </label><br>
        <label>
          <input type="checkbox" name="filter3">
          Filter 3
        </label>
      </form>
    </aside>

    <!-- Search and Cards Section -->
    <section class="search-section">
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search for cards...">
      </div>

      <!-- Card Display -->
      <div class="card-grid">
        <div class="card">
          <h3>Card Title 1</h3>
          <p>Card description goes here.</p>
        </div>
        <div class="card">
          <h3>Card Title 2</h3>
          <p>Card description goes here.</p>
        </div>
        <div class="card">
          <h3>Card Title 3</h3>
          <p>Card description goes here.</p>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </section>
  </div>
</body>
</html>
