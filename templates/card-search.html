<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      padding-top: 30px;
    }

    .container {
      display: flex;
      flex-direction: row;
      margin: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .filters {
      width: 20%;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .filters h2 {
      margin-bottom: 10px;
    }

    .search-section {
      flex: 1;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    padding: 16px;
    }

    .card {
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    }

    .card img {
    width: 100%;
    height: auto;
    object-fit: cover;
    }

    .card h3 {
    margin: 8px 0;
    font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Cards</h1>
  </header>

  <div class="container">
    <!-- Filters Section -->
    <aside class="filters">
      <h2>Filters</h2>
      <form>
        <label>
          <input type="checkbox" name="filter1">
          Filter 1
        </label><br>
        <label>
          <input type="checkbox" name="filter2">
          Filter 2
        </label><br>
        <label>
          <input type="checkbox" name="filter3">
          Filter 3
        </label>
      </form>
    </aside>

    <!-- Search and Cards Section -->
    <section class="search-section">
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search for cards...">
      </div>

    
    
      <!-- Card Display -->
    <div class="card-grid">
        <div class="card">
            <img src="{{ url_for('static', filename='card-urls/lea-1-animate-wall.jpg') }}" alt="Animate Wall">
        </div>
        <div class="card">
            <img src="card-urls/lea-1-animate-wall.jpg">
        </div>
        <div class="card">
            <img src="../card-urls/lea-1-animate-wall.jpg">
        </div>




    </div>
  
  </div>
</body>
</html>
